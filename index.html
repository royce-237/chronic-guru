    <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
            const s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
            s1.async=true;
            s1.src='https://embed.tawk.to/691865acc4837319594113ae/1ja3kqaru';
            s1.charset='UTF-8';
            s1.setAttribute('crossorigin','*');
            s0.parentNode.insertBefore(s1,s0);
        })();

        Tawk_API.onChatStarted = function(){
            const cartSummary = sessionStorage.getItem('tawk_cart_summary');
            if (cartSummary) {
                const lines = cartSummary.split('\n');
                lines.forEach(line => {
                    if (line.trim() !== '') {
                        const eventName = line.replace(/[^a-zA-Z0-9 ]/g, "").replace(/\s/g, '-');
                        Tawk_API.addEvent(eventName, {}, function(error){
                            if (error) {
                                console.error(error);
                            }
                        });
                    }
                });
                sessionStorage.removeItem('tawk_cart_summary');
            }
        };
    </script>
